<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة استهلاك الكهرباء</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>حاسبة استهلاك الكهرباء</h1>
            <p>احسب استهلاكك للكهرباء وتكلفتها بسهولة</p>
        </header>

        <div class="calculator">
            <div class="form-group">
                <label for="appliance">الأجهزة الكهربائية:</label>
                <select id="appliance" class="form-control">
                    <option value="">-- اختر جهاز --</option>
                    <option value="fridge">الثلاجة</option>
                    <option value="ac">مكيف الهواء</option>
                    <option value="tv">التلفزيون</option>
                    <option value="washing">الغسالة</option>
                    <option value="heater">السخان الكهربائي</option>
                    <option value="light">الإضاءة</option>
                    <option value="other">أخرى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wattage">القدرة (وات):</label>
                <input type="number" id="wattage" class="form-control" placeholder="أدخل قدرة الجهاز">
            </div>

            <div class="form-group">
                <label for="hours">ساعات التشغيل اليومية:</label>
                <input type="number" id="hours" class="form-control" placeholder="عدد الساعات">
            </div>

            <div class="form-group">
                <label for="days">عدد الأيام:</label>
                <input type="number" id="days" class="form-control" placeholder="عدد الأيام" value="30">
            </div>

            <div class="form-group">
                <label for="rate">سعر الكيلوواط ساعة (ريال):</label>
                <input type="number" id="rate" class="form-control" placeholder="السعر" value="0.18" step="0.01">
            </div>

            <button id="calculate" class="btn">احسب الاستهلاك</button>
            <button id="reset" class="btn btn-secondary">إعادة تعيين</button>

            <div class="results">
                <h3>نتائج الحساب</h3>
                <div class="result-item">
                    <span>الاستهلاك اليومي:</span>
                    <span id="daily-consumption">0</span> كيلوواط ساعة
                </div>
                <div class="result-item">
                    <span>الاستهلاك الشهري:</span>
                    <span id="monthly-consumption">0</span> كيلوواط ساعة
                </div>
                <div class="result-item">
                    <span>التكلفة الشهرية:</span>
                    <span id="monthly-cost">0</span> ريال
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="consumptionChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                  </html>
